Basic Editing:
  - Cut line: Cmd + X
  - Copy line: Cmd + C
  - Delete Line: Shift + Cmd + K
  - Insert Line Below: Cmd + Enter
  - Insert Line Above: Shift + Cmd + Enter
  - Move Line Down: Alt + ↓
  - Move Line Up: Alt + ↑
  - Copy Line Down: Shift + Alt + ↓
  - Copy Line Up: Shift + Alt + ↑
  - Add Selection To Next Find Match: Cmd + D
  - Move Last Selection To Next Find Match: Cmd + K Cmd + D
  - Undo last cursor operation: Cmd + U
  - Insert cursor at end of each line selected: Shift + Alt + I
  - Select all occurrences of current selection: Shift + Cmd + L
  - Select all occurrences of current word: Cmd + F2
  - Select current line: Cmd + I
  - Insert Cursor Below: Alt + Cmd + ↓
  - Insert Cursor Above: Alt + Cmd + ↑
  - Jump to matching bracket: Shift + Cmd + \
  - Indent Line: Cmd + ]
  - Outdent Line: Cmd + [
  - Go to Beginning of Line: Home
  - Go to End of Line: End
  - Go to End of File: Cmd + ↓
  - Go to Beginning of File: Cmd + ↑
  - Scroll Line Down: Ctrl + PageDown
  - Scroll Line Up: Ctrl + PageUp
  - Scroll Page Down: Cmd + PageDown
  - Scroll Page Up: Cmd + PageUp
  - Fold (collapse) region: Alt + Cmd + [
  - Unfold (uncollapse) region: Alt + Cmd + ]
  - Fold (collapse) all subregions: Cmd + K Cmd + [
  - Unfold (uncollapse) all subregions: Cmd + K Cmd + ]
  - Fold (collapse) all regions: Cmd + K Cmd + 0
  - Unfold (uncollapse) all regions: Cmd + K Cmd + J
  - Add Line Comment: Cmd + K, Cmd + C
  - Remove Line Comment: Cmd + K Cmd + U
  - Toggle Line Comment: Cmd + /
  - Toggle Block Comment: Shift + Alt + A
  - Find: Cmd + F
  - Find Next: Cmd + G
  - Find Previous: Shift + Cmd + G
  - Select All Occurrences of Find Match: Alt + Enter
  - Toggle Find Case Sensitive: Alt + Cmd + C
  - Toggle Find Regex: Alt + Cmd + R
  - Toggle Find Whole Word: Alt + Cmd + W
  - Toggle Use of Tab Key for Setting Focus: Ctrl + Shift + M
  - Toggle Word Wrap: Alt + Z

Rich Languages Editing:
  - Trigger Suggest: Ctrl + Space
  - Trigger Parameter Hints: Shift + Cmd + Space
  - Format Document: Shift + Alt + F
  - Format Selection: Cmd + K Cmd + F
  - Go to Definition: F12
  - Show Hover: Cmd + K Cmd + I
  - Peek Definition: Alt + F12
  - Open Definition to the Side: Cmd + K F12
  - Quick Fix: Cmd + .
  - Show References: Shift + F12
  - Rename Symbol: F2
  - Replace with Next Value: Shift + Cmd + .
  - Replace with Previous Value: Shift + Cmd + ,
  - Expand AST Select: Ctrl + Shift + Cmd + →
  - Shrink AST Select: Ctrl + Shift + Cmd + ←
  - Trim Trailing Whitespace: Cmd + K Cmd + X
  - Change Language Mode: Cmd + K M

Navigation:
  - Show All Symbols: Cmd + T
  - Go to Line...: Ctrl + G
  - Go to File..., Quick Open: Cmd + P
  - Go to Symbol...: Shift + Cmd + O
  - Show Problems: Shift + Cmd + M
  - Go to Next Error or Warning: F8
  - Go to Previous Error or Warning: Shift + F8
  - Show All Commands: Shift + Cmd + P
  - Navigate Editor Group History: Ctrl + Shift + Tab
  - Go Back: "Ctrl + (-)"
  - Go Forward: "Ctrl + Shift + (-)"

Editor/Window Management:
  - New Window: Shift + Cmd + N
  - Close Window: Shift + Cmd + W
  - Close Editor: Cmd + W
  - Close Folder: Cmd + K F
  - Split Editor: "Cmd + \\"
  - Focus into First Editor Group: Cmd + 1
  - Focus into Second Editor Group: Cmd + 2
  - Focus into Third Editor Group: Cmd + 3
  - Focus into Editor Group on the Left: Cmd + K Cmd + ←
  - Focus into Editor Group on the Right: Cmd + K Cmd + →
  - Move Editor Left: Cmd + K Shift + Cmd + ←
  - Move Editor Right: Cmd + K Shift + Cmd + →
  - Move Active Editor Group Left: Cmd + K ←
  - Move Active Editor Group Right: Cmd + K →
  - Move Editor into Next Group: Ctrl + Cmd + →
  - Move Editor into Previous Group: Ctrl + Cmd + ←

File Management:
  - New File: Cmd + N
  - Save: Cmd + S
  - Save All: Alt + Cmd + S
  - Save As...: Shift + Cmd + S
  - Close: Cmd + W
  - Close Others: Alt + Cmd + T
  - Close Group: Cmd + K W
  - Close All: Cmd + K Cmd + W
  - Reopen Closed Editor: Shift + Cmd + T
  - Keep Open: Cmd + K Enter
  - Open Next: Ctrl + Tab
  - Open Previous: Ctrl + Shift + Tab
  - Copy Path of Active File: Cmd + K P
  - Reveal Active File in Windows: Cmd + K R
  - Show Opened File in New Window: Cmd + K O

Display:
  - Toggle Full Screen: Ctrl + Cmd + F
  - Toggle Zen Mode: Cmd + K, Z
  - Escape Leave Zen Mode: Esc
  - Zoom in: "Cmd + (=)"
  - Zoom out: "Cmd + (-)"
  - Reset Zoom: Cmd + 0
  - Toggle Sidebar Visibility: Cmd + B
  - Show Explorer / Toggle Focus: Shift + Cmd + E
  - Show Search: Shift + Cmd + F
  - Show Source Control: Ctrl + Shift + G
  - Show Debug: Shift + Cmd + D
  - Show Extensions: Shift + Cmd + X
  - Show Output: Shift + Cmd + U
  - Quick Open View: Ctrl + Q
  - Open New Command Prompt: Shift + Cmd + C
  - Toggle Markdown Preview: Shift + Cmd + V
  - Open Preview to the Side: Cmd + K V
  - Toggle Integrated Terminal: Ctrl + `

Search:
  - Show Search: Shift + Cmd +F
  - Replace in Files: Shift + Cmd + H
  - Toggle Match Case: Alt + Cmd + C
  - Toggle Match Whole Word: Alt + Cmd + W
  - Toggle Use Regular Expression: Alt + Cmd + R
  - Toggle Search Details: Shift + Cmd + J
  - Focus Next Search Result: F4
  - Focus Previous Search Result: Shift + F4
  - Show Next Search Term: Alt + ↓
  - Show Previous Search Term: Alt + ↑

Preferences:
  - Open User Settings: Cmd + ,
  - Open Keyboard Shortcuts: Cmd + K Cmd + S
  - Select Color Theme: Cmd + K Cmd + T

Debug:
  - Toggle Breakpoint: F9
  - Start: F5
  - Continue: F5
  - Start (without debugging): Ctrl + F5
  - Pause: F6
  - Step Into: F11
  - Step Out: Shift + F11
  - Step Over: F10
  - Stop: Shift + F5
  - Show Hover: Cmd + K, Cmd + I

Tasks:
  - Run Build Task: Shift + Cmd + B