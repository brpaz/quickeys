General:
  - Show Command Palette: F1
  - Quick Open, Go to File: <Control>P
  - New window/instance: <Control><Shift>N
  - Close window/instance: <Control>W
  - User settings: <Control>comma
  - Keyboard shortcuts: <Control><K><Control>S

Basic editing:
  - Cut line (empty selection): <Control>X
  - Copy line (empty selection): <Control>C
  - Move line up : <Alt>Up
  - Move line down : <Alt>Down
  - Delete line: <Control><Shift>K
  - Insert line below: <Control>Return
  - Insert line above: <Control><Shift>Return
  - Jump to matching bracket: <Control><Shift>backslash
  - Indent line: <Control>bracketright
  - Outdent line:  <Control>bracketleft
  - Go to beginning of line: Home
  - Go to end of line: End
  - Scroll line up: <Control>Up
  - Scroll line down: <Control>Down
  - Toggle line comment: <Control>slash
  - Toggle block comment: <Control><Shift>A
  - Toggle word wrap: <Control>Z
  
Rich language editing:
  - Trigger suggestion: <Control>space
  - Trigger parameter hints: <Control><Shift>space
  - Format document: <Control><Shift>I
  - Format selection: <Control><K><Control>F
  - Go to definition: F12
  - Peek definition: <Control><Shift>F10
  - Open definition to the side: <Control><K>F12
  - Show references: <Shift>F12
  - Rename symbol: F2
  - Trim trailing whitespace: <Control><K><Control>X
  - Change file language: <Control><K>M

Multi-cursor and selection:
  - Insert cursor above: <Shift><Alt>Up
  - Insert cursor below: <Shift><Alt>Down
  - Insert cursor at end of each line selected: <Shift><Alt>I
  - Select current line: <Control>I
  - Search all ocurrences of current selection: <Control><Shift>L
  - Select all occurrences of current word: <Control>F2
  - Expand selection: <Shift><Alt>Right
  - Shrink selection: <Shift><Alt>Left

Display:
  - Toggle full screen: F11
  - Zoom in: <Control>plus
  - Zoom out: <Control>minus
  - Toggle sidebar visibility: <Control>B
  - Show explorer: <Control><Shift>E
  - Show search: <Control><Shift>F
  - Show source control: <Control><Shift>G
  - Show debug: <Control><Shift>D
  - Show extensions: <Control><Shift>X
  - Replace in files: <Control><Shift>H
  - Open markdown preview: <Control><Shift>V
  - Open markdown preview to the side: <Control><K>V
  - Zen mode: <Control><K>Z

Search and replace:
  - Find: <Control>F
  - Replace: <Control>H
  - Find next: F3
  - Find privious: <Shift>F3

Navigation:
  - Show all symbols: <Control>T
  - Go to line: <Control>G
  - Go to file: <Control>P
  - Go to symbol: <Control><Shift>O
  
