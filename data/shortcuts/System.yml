Desktop:
    - Navigate between open windows: <Alt>Tab
    - Show the list of applications: <Super>A
    - Lock the screen: <Super>L
    - Pop up command window: <Alt>F2
    - Take a screenshot: Print
    - Take a screenshot of a window: <Alt>Print
    - Take a screenshot of an area: <Shift>Print
    - Screencast recording: <Control><Alt><Shift>R
